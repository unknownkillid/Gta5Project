<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300&display=swap" rel="stylesheet">
</head>

<body>


    <div class="main-container">
        <header>
            <nav>
                <div class="navbar-container">
                    <div class="navbar-buttons">
                        <div id="btn-background"></div>
                        <a href="#" id="login-page" onclick="backgroundMoveBack()">ავტორიზაცია</a>
                        <a href="#" id="register-page" onclick="backgroundMoveAnimation()">რეგისტრაცია</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="body-container">
            <img src="https://i.postimg.cc/44B93cxF/giphy-2.gif" width="120px" class="main-logo" id="logo-animation"
                alt="">

            
                <div class="input1">
                    
                    <input type="text" id="input-one" required>
                    <label for="input-one">მომხმარებელი</label>
                </div>

                <div class="input1">
                    <input type="password" id="input-two" required>
                    <label id="label-two">პაროლი</label>
                </div>
            
            <div class="button-login">
                <br>
                <div class="button-container">
                    <br> <button id="login">შესვლა</button>
                </div>
                <div class="password-upgrade">
                    <br><a href="#" id="forgot">პაროლის აღდგენა</a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
