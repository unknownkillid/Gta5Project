<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <div class="main-container">
        <header>
            <nav>
                <div class="navbar-container">
                    <div class="navbar-buttons">
                        <div id="btn-background"></div>
                        <a href="#" id="login-page"
                            onclick="backgroundMoveBack(), bodyContainerDisplay()">ავტორიზაცია</a>
                        <a href="#" id="register-page"
                            onclick="backgroundMoveAnimation(), registerContainerDisplay()">რეგისტრაცია</a>
                    </div>
                </div>
            </nav>
        </header>

        <div id="body-container">
            <a href="#">
                <span class="first-child" id="first"></span>
                <span class="second-child" id="second"></span>
                <span class="thrid-child" id="thrid"></span>
                <span class="nth-child" id="nth"></span>
            </a>

            <div class="logo-container">
                <img src="https://i.postimg.cc/K8QXrMSh/MAIN-LOGCHo.png" width="180px" class="main-logo"
                    id="logo-animation" alt="">
            </div>

            <form action="" method="POST">

                <div class="all-inputs">
                    <div class="input1">
                        <input type="text" id="input-one" required>
                        <label for="input-one" class="label-one"><i class="fa-solid fa-user"
                                id="nickname"></i>მომხმარებელი</label>
                    </div>

                    <div class="input1">
                        <input type="password" id="input-two" required>
                        <label for="input-two" class="label-two"><i class="fa-solid fa-user-secret"
                                id="hacker"></i>პაროლი</label>
                    </div>

                    <div class="button-login">

                        <br>
                        <div class="button-container">
                            <br> <button type="submit" onclick="buttonFunction(event)" id="login">შესვლა</button>
                        </div>

                        <div class="password-upgrade">
                            <br><a href="#" id="forgot">პაროლის აღდგენა</a>
                        </div>
                    </div>

            </form>

        </div>


    </div>


    <div id="register-container">

        <a href="#">
            <span class="child-reg1" id="first"></span>
            <span class="child-reg4" id="second"></span>
            <span class="child-reg2" id="thrid"></span>
            <span class="child-reg3" id="nth"></span>
        </a>

        <div class="logo-container">
            <img src="https://i.postimg.cc/K8QXrMSh/MAIN-LOGCHo.png" width="160px" class="reg-logo" id="logo-animation"
                alt="">
        </div>

        <form action="" method="POST">
            <div class="register-inputs">
                <div class="input1">
                    <input type="text" id="input-three" required>
                    <label for="input-three"><i class="fa-solid fa-user" id="nickname"></i>მომხმარებელი</label>
                </div>
                <div class="input1">
                    <input type="text" id="input-four" required>
                    <label for="input-four"><i class="fa-solid fa-envelope" id="nickname"></i>მეილი</label>
                </div>
                <div class="input1">
                    <input type="password" id="input-five" required>
                    <label for="input-five"><i class="fa-solid fa-user-secret" id="hacker"></i>პაროლი</label>
                </div>
                <div class="input1">
                    <input type="password" id="input-six" required>
                    <label for="input-six"><i class="fa-solid fa-user-secret" id="hacker"></i>გაიმეორეთ პაროლი</label>
                </div>
            </div>

            <div class="button-container">
                <br> <button id="register-btn" type="submit" onclick="buttonFunction(event)">რეგისტრაცია</button>
            </div>

        </form>

    </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
